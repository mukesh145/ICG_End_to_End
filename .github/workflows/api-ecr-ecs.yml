name: Build, Push & Deploy API (ECR → ECS)

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'deploy/**'
      - '.github/workflows/api-ecr-ecs.yml'
      - 'Dockerfile.api'
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build & Push API Image to ECR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.compute.outputs.image_uri }}
      image_ref: ${{ steps.compute.outputs.image_ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Sanity check env
        run: |
          echo "AWS_ACCOUNT_ID='${AWS_ACCOUNT_ID}'"
          echo "AWS_REGION='${AWS_REGION}'"
          echo "ECR_REPO='${ECR_REPO}'"
          test -n "$AWS_ACCOUNT_ID" || (echo "AWS_ACCOUNT_ID is empty" && exit 1)
          test -n "$AWS_REGION" || (echo "AWS_REGION is empty" && exit 1)
          test -n "$ECR_REPO" || (echo "ECR_REPO is empty" && exit 1)

      - name: Compute image URI (no newlines)
        id: compute
        run: |
          IMAGE_URI="${{ format('{0}.dkr.ecr.{1}.amazonaws.com/{2}', env.AWS_ACCOUNT_ID, env.AWS_REGION, env.ECR_REPO) }}"
          IMAGE_REF="${IMAGE_URI}:${{ env.IMAGE_TAG }}"
          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"

      - name: Build & push API image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.compute.outputs.image_ref }}
            ${{ steps.compute.outputs.image_uri }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output pushed image
        run: |
          echo "✅ Pushed:"
          echo " - ${{ steps.compute.outputs.image_ref }}"
          echo " - ${{ steps.compute.outputs.image_uri }}:latest"

  deploy-ecs:
    name: Deploy to ECS (rolling update)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render task definition with new image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: deploy/task-def.json
          container-name: ICG-API
          image: ${{ needs.build-and-push.outputs.image_ref }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
